<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Login | OpenDoor </title>
	<link rel="stylesheet" href="material.css" type="text/css">

	<script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
	<script>
  // Initialize Firebase
</script>

	<script type="text/javascript" src="app.js"></script>
</head>
<body>

<div class="background" style="height: 100vh">

<div class="mdl-grid">
	<div class="mdl-layout-spacer"></div>
  		<div class="mdl-cell mdl-cell--4-col">
  		<div class="mdl-card" style="background-image: url('logo.png'); background-size: 100% 100%;">
  		</div>
  		</div>
  	<div class="mdl-layout-spacer"></div>
 </div>


<div class="mdl-grid">
  <div class="mdl-layout-spacer"></div>
  <div class="mdl-card mdl-cell--4-col">
	<main class="mdl-layout__content">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">Student Login</h2>
			</div>
	  	<div class="mdl-card__supporting-text">
				<form action="#" id="StudentLogin">
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" placeholder="Email" type="text" id="email" />
					</div>
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" placeholder="Password" type="password" id="pass" />
					</div>
					<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="checkStudent(this.form)" id="StudentLogin">Log in</button>
				</form>
		</div>
	</main>
	</div>
    <div class="mdl-layout-spacer"></div>

   <div class="mdl-card mdl-cell--4-col">
	<main class="mdl-layout__content">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">Faculty Login</h2>
			</div>
	  	<div class="mdl-card__supporting-text">
				<form action="#" id="FacultyLogin">
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" placeholder="Email" type="text" id="email"/>
					</div>
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" placeholder = "Password" type="password" id="pass"/>
					</div>
					<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="checkFaculty(this.form)" id="FacultyLogin">Log in</button>
				</form>
		</div>
	</main>
	</div>
    <div class="mdl-layout-spacer"></div>


</div>
</body>
</html>
